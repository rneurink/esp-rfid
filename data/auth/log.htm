<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/favicon.ico">
	<title>ESP RFID</title>
	<!-- Bootstrap core CSS -->
	<link href="/bootstrap.css" rel="stylesheet">
	<script src="/auth/log.js" type="text/javascript" charset="utf-8"></script>
</head>
<body onload="start()">
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/auth/users.htm">Users</a> </li>
					<li role="presentation"><a href="/auth/settings.htm">Settings</a> </li>
					<li role="presentation" class="active"><a href="/auth/log.htm">Log</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">ESP RFID</h3>
		</div>
		<div class="jumbotron">
			<div class="row">
				<div class="col-sm-4">
					<legend>Available logs</legend>
					<h6 class="text-muted">Select a date to display all entries on that date</h6>
					<div class="input-group">
						<span class="input-group-addon" style="text-align:left;min-width:100px"><strong>Date:</strong></span>
							<select class="form-control" style="max-width:290px" id="datelist" onchange="getlog()"></select>
					</div>
					<br>
				</div>
				<div class="col-sm-8">
					<legend>User List</legend>
					<div class="overlay">
						<div id="loading-img" class="text-center">
							<img src="/load.gif">
							<h5>Please wait while WebSocket is connecting...</h5>
							<br>
						</div>
					</div>
					<div class="panel panel-default table-responsive">
						<table id="logtable" class="table table-hover table-striped">
							<thead class="thead-default">
								<tr>
									<th>Time</th>
									<th>UID</th>
									<th>Label / User Name</th>
									<th>Entry</th>
								</tr>
							</thead>
							<tbody id="tablebody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<footer>
			<h6 class="text-muted">ESP RFID - This software is available on <a href="https://github.com/omersiar/esp-rfid/">github</a></h6>
		</footer>
	</div>
</body>
</html>
